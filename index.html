<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .candidate {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
    }
    .bar {
      height: 20px;
      background: #007bff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Vote Kandidat</h1>

  <div class="candidate">
    <h2>Orang A</h2>
    <button onclick="vote('A')">Pilih</button>
    <div class="result"><span id="percentA">0%</span></div>
    <div class="bar" id="barA" style="width:0%"></div>
  </div>

  <div class="candidate">
    <h2>Orang B</h2>
    <button onclick="vote('B')">Pilih</button>
    <div class="result"><span id="percentB">0%</span></div>
    <div class="bar" id="barB" style="width:0%"></div>
  </div>

  <div class="candidate">
    <h2>Orang C</h2>
    <button onclick="vote('C')">Pilih</button>
    <div class="result"><span id="percentC">0%</span></div>
    <div class="bar" id="barC" style="width:0%"></div>
  </div>

  <script>
    let votes = JSON.parse(localStorage.getItem("votes")) || {A:0,B:0,C:0};
    let hasVoted = localStorage.getItem("hasVoted") || false;

    function renderResults() {
      const total = votes.A + votes.B + votes.C;
      const percentA = total ? ((votes.A/total)*100).toFixed(1) : 0;
      const percentB = total ? ((votes.B/total)*100).toFixed(1) : 0;
      const percentC = total ? ((votes.C/total)*100).toFixed(1) : 0;

      document.getElementById("percentA").innerText = percentA + "%";
      document.getElementById("percentB").innerText = percentB + "%";
      document.getElementById("percentC").innerText = percentC + "%";

      document.getElementById("barA").style.width = percentA + "%";
      document.getElementById("barB").style.width = percentB + "%";
      document.getElementById("barC").style.width = percentC + "%";

      if (hasVoted) {
        document.querySelectorAll("button").forEach(btn => btn.disabled = true);
      }
    }

    function vote(candidate) {
      if (hasVoted) return;
      votes[candidate]++;
      localStorage.setItem("votes", JSON.stringify(votes));
      localStorage.setItem("hasVoted", true);
      hasVoted = true;
      renderResults();
    }

    renderResults();
  </script>
</body>
</html>
